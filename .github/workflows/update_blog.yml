name: Update Blog Posts
  
on:
  push:
      branches:
        - main
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 15 * * *'

jobs:
  update_blog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GH_PAT }}
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install feedparser gitpython

    - name: Create script directory
      run: mkdir -p scripts

    - name: Create Python script
      run: |
        cat > scripts/update_blog.py << 'EOL'
        import feedparser
        import os
        import re
        from datetime import datetime
        import git
        from pathlib import Path

        def sanitize_filename(title):
            return re.sub(r'[\\/*?:"<>|]', "", title)

        def create_markdown(item):
            content = f"""---
        title: "{item.title}"
        date: {item.published}
        categories: Velog
        link: {item.link}
        ---

        {item.description}
        """
            return content

        def main():
            posts_dir = Path("velog-posts")
            posts_dir.mkdir(exist_ok=True)

            feed = feedparser.parse("https://v2.velog.io/rss/kim_taixi")

            for item in feed.entries:
                date = datetime.strptime(item.published, "%a, %d %b %Y %H:%M:%S %Z").strftime("%Y-%m-%d")
                filename = f"{date}-{sanitize_filename(item.title)}.md"
                file_path = posts_dir / filename

                content = create_markdown(item)
                with open(file_path, "w", encoding="utf-8") as f:
                    f.write(content)

            try:
                repo = git.Repo()
                repo.index.add(["velog-posts/*"])
                repo.index.commit("ğŸ“ ë²¨ë¡œê·¸ í¬ìŠ¤íŠ¸ ìë™ ì—…ë°ì´íŠ¸")
            except Exception as e:
                print(f"Git ì‘ì—… ì¤‘ ì˜¤ë¥˜ ë°œìƒ: {e}")

        if __name__ == "__main__":
            main()
        EOL

    - name: Run script
      run: python scripts/update_blog.py

    - name: Push changes
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git remote set-url origin "https://${{ secrets.GH_PAT }}@github.com/TaeseokKim9148/velog.git"
        git push
